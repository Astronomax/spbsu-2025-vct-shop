version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: shop-postgres
    environment:
      POSTGRES_DB: shopdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - shop-network

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: shop-backend
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: password
      DB_NAME: shopdb
      GIN_MODE: release
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    restart: unless-stopped
    networks:
      - shop-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: shop-frontend
    ports:
      - "3000:3000"
    environment:
      BACKEND_URL: http://localhost:8080
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
    restart: unless-stopped
    networks:
      - shop-network

volumes:
  postgres_data:

networks:
  shop-network:
    driver: bridge
